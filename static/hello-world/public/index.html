<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <script src="raw.js"></script>
    <title>React App</title>
  </head>
  <body>
    <h2 id="title"></h2>
    <span id="span-3">Title</span><br />
    <input type="text" id="caption-input" /><br /><br />
    <div class="parent-div">
      <div id="dai" class="card"></div>
      <div class="colon" id="colon-1">:</div>
      <div id="hrs" class="card"></div>
      <div class="colon" id="colon-2">:</div>
      <div id="min" class="card"></div>
      <div class="colon" id="colon-3">:</div>
      <div id="sec" class="card"></div>
    </div>
    <span id="span-1">Countdown Date</span><br />
    <input type="datetime-local" id="countdown-input" class="inp" /><br /><br />
    <span id="span-2">Success message</span><br />
    <input type="text" id="success-input" /><br /><br/>

    <button id="start-button" style="padding: 4px; border: none">Save</button>
  </body>
</html>
